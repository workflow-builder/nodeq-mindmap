
name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run type check
        run: npm run type-check
        
      - name: Build package
        run: npm run build
        
      - name: Verify build
        run: |
          echo "Verifying build outputs..."
          ls -la dist/
          npm pack --dry-run
          echo "âœ… Package ready for publishing"
        
      - name: Update version (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create release summary
        run: |
          VERSION=${{ github.event.inputs.version || github.event.release.tag_name }}
          echo "ðŸŽ‰ NodeQ MindMap v${VERSION} published successfully!"
          echo "ðŸ“¦ Package: https://www.npmjs.com/package/nodeq-mindmap"
          echo "ðŸ”— GitHub: https://github.com/workflow-builder/nodeq-mindmap"
